<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Equipo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Poppins', sans-serif;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin-top: 80px;
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: 500;
            color: #007bff;
        }
        .form-control {
            border-radius: 10px;
            font-size: 1rem;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.12);
            transition: border 0.3s ease;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 10px;
            padding: 12px;
            font-size: 1.1rem;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .alert-success {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .alert-success.show {
            display: block;
            opacity: 1;
        }
        .mb-3 {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>

    <!-- Mensaje de confirmación -->
    <div id="mensajeConfirmacion" class="alert alert-success text-center fw-bold fixed-top w-50 mx-auto mt-3 shadow" role="alert">
        ✅ Cambios guardados correctamente.
    </div>

    <div class="container">
        <h1>Editar Equipo</h1>
        <form id="formEditarEquipo">
            <input type="hidden" id="id" name="id">
            
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>

            <div class="mb-3">
                <label for="ciudad" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="ciudad" name="ciudad" required>
            </div>

            <div class="mb-3">
                <label for="categoria" class="form-label">Categoría</label>
                <select class="form-control" id="categoria" name="categoria" required>
                    <option value="Primera División">Primera División</option>
                    <option value="Segunda División">Segunda División</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="titulos" class="form-label">Títulos</label>
                <input type="number" class="form-control" id="titulos" name="titulos" required>
            </div>

            <div class="mb-3">
                <label for="estadio" class="form-label">Estadio</label>
                <input type="text" class="form-control" id="estadio" name="estadio" required>
            </div>

            <div class="mb-3">
                <label for="fundacion" class="form-label">Fundación</label>
                <input type="text" class="form-control" id="fundacion" name="fundacion" required>
            </div>

            <div class="mb-3">
                <label for="logo" class="form-label">Logo (URL)</label>
                <input type="text" class="form-control" id="logo" name="logo" required>
            </div>

            <button type="submit" class="btn btn-primary">Guardar cambios</button>
        </form>
    </div>

    <script src="editar.js"></script>
</body>
</html>
