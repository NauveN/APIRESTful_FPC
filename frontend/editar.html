<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Equipo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>

    <!-- Barra de navegación -->
    <nav class="navbar">
        <a href="index.html"><i class="fas fa-home"></i> Inicio</a>
        <a href="crear.html"><i class="fas fa-plus"></i> Crear Equipo</a>
    </nav>

    <div class="container">
        <h1>Editar Equipo</h1>
        <form id="formEditarEquipo">
            <input type="hidden" id="id" name="id">
            
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>

            <div class="mb-3">
                <label for="ciudad" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="ciudad" name="ciudad" required>
            </div>

            <div class="mb-3">
                <label for="categoria" class="form-label">Categoría</label>
                <select class="form-control" id="categoria" name="categoria" required>
                    <option value="Primera División">Primera División</option>
                    <option value="Segunda División">Segunda División</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="titulos" class="form-label">Títulos</label>
                <input type="number" class="form-control" id="titulos" name="titulos" required>
            </div>

            <div class="mb-3">
                <label for="estadio" class="form-label">Estadio</label>
                <input type="text" class="form-control" id="estadio" name="estadio" required>
            </div>

            <div class="mb-3">
                <label for="fundacion" class="form-label">Fundación</label>
                <input type="text" class="form-control" id="fundacion" name="fundacion" required>
            </div>

            <div class="mb-3">
                <label for="logo" class="form-label">Logo (URL)</label>
                <input type="text" class="form-control" id="logo" name="logo" required>
            </div>

            <button type="submit" class="btn btn-primary">Guardar cambios</button>
        </form>
    </div>

    <!-- Pie de página -->
    <footer class="footer">
        <p>&copy; 2025 Wiki de Equipos Colombianos. Creado por Felipe González, Miguel Cárdenas. Todos los derechos reservados.</p>
    </footer>

    <script src="editar.js"></script>
</body>
</html>
