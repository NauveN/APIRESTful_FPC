<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki de Equipos Colombianos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container text-center">
        <h1><i class="fas fa-futbol"></i> Wiki de Equipos Colombianos</h1>

        <div class="row mt-4">
            <div class="col-md-4">
                <select id="categoria" class="form-control">
                    <option value="">Todas las categorías</option>
                    <option value="Primera División">Primera División</option>
                    <option value="Segunda División">Segunda División</option>
                </select>
            </div>
            <div class="col-md-4">
                <input type="text" id="ciudad" class="form-control" placeholder="Buscar por ciudad">
            </div>
            <div class="col-md-4">
                <button class="btn btn-danger w-100" onclick="buscarEquipos()">Buscar</button>
            </div>
        </div>

        <!-- Botón para crear un nuevo equipo -->
        <div class="row mt-4">
            <div class="col-md-12">
                <a href="crear.html" class="btn btn-success w-100">Crear Nuevo Equipo</a>
            </div>
        </div>

        <div id="equipos" class="row mt-4"></div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
