<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Equipo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar">
        <a href="index.html"><i class="fas fa-home"></i> Inicio</a>
        <a href="crear.html"><i class="fas fa-plus"></i> Crear Equipo</a>
    </nav>

    <div class="container text-center">
        <a href="index.html" class="btn btn-dark mt-3 back-button">← Volver</a>
        <h1 id="nombre">Nombre del Equipo</h1>
        <img id="logo" class="team-logo my-3" alt="Logo del equipo" style="width: 250px; height: 250px;">
        <div class="details">
            <p><strong>Ciudad:</strong> <span id="ciudad">Bogotá</span></p>
            <p><strong>Categoría:</strong> <span id="categoria">Primera División</span></p>
            <p><strong>Estadio:</strong> <span id="estadio">Estadio El Campín</span></p>
            <p><strong>Fundación:</strong> <span id="fundacion">1948</span></p>
            <p><strong>Títulos:</strong> <span id="titulos">12</span></p>
        </div>
        <!-- Botones de editar y eliminar -->
        <div class="mt-4">
            <button id="btnEditar" class="btn btn-warning">Editar</button>
            <button id="btnEliminar" class="btn btn-danger">Eliminar</button>
        </div>
    </div>

    <!-- Pie de página -->
