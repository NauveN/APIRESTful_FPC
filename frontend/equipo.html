<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Equipo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center">
        <a href="index.html" class="btn btn-dark mt-3">← Volver</a>
        <h1 id="nombre"></h1>
        <img id="logo" class="team-logo my-3" alt="Logo del equipo" style="max-width: 200px;">
        <p><strong>Ciudad:</strong> <span id="ciudad"></span></p>
        <p><strong>Estadio:</strong> <span id="estadio"></span></p>
        <p><strong>Fundación:</strong> <span id="fundacion"></span></p>
        <p><strong>Títulos:</strong> <span id="titulos"></span></p>

        <!-- Botones de editar y eliminar -->
        <div class="mt-4">
            <button id="btnEditar" class="btn btn-warning">Editar</button>
            <button id="btnEliminar" class="btn btn-danger">Eliminar</button>
        </div>
    </div>

    <script src="equipo.js"></script>
</body>
</html>
