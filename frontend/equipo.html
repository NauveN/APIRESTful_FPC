<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Equipo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f2f2f2;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            max-width: 800px;
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h1 {
            font-size: 3rem;
            font-weight: 600;
            color: #0d6efd;
            margin-bottom: 20px;
        }
        .team-logo {
            border-radius: 10px;
            max-width: 100%;
            transition: transform 0.3s ease;
        }
        .team-logo:hover {
            transform: scale(1.1);
        }
        .btn {
            border-radius: 20px;
            font-size: 1.1rem;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }
        .btn-dark {
            background-color: #212529;
            border-color: #212529;
        }
        .btn-dark:hover {
            background-color: #1a1c1d;
        }
        .btn-warning {
            background-color: #ffc107;
            border-color: #ffc107;
        }
        .btn-warning:hover {
            background-color: #e0a800;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        .details {
            font-size: 1.2rem;
            margin-top: 20px;
            color: #333;
        }
        .details strong {
            font-weight: 600;
            color: #0d6efd;
        }
        .back-button {
            font-size: 1.1rem;
            margin-top: 20px;
            display: inline-block;
            transition: color 0.3s ease;
        }
        .back-button:hover {
            color: #0d6efd;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <a href="index.html" class="btn btn-dark mt-3 back-button">← Volver</a>
        <h1 id="nombre">Nombre del Equipo</h1>
        <img id="logo" class="team-logo my-3" alt="Logo del equipo">
        <div class="details">
            <p><strong>Ciudad:</strong> <span id="ciudad">Bogotá</span></p>
            <p><strong>Categoría:</strong> <span id="categoria">Primera División</span></p>
            <p><strong>Estadio:</strong> <span id="estadio">Estadio El Campín</span></p>
            <p><strong>Fundación:</strong> <span id="fundacion">1948</span></p>
            <p><strong>Títulos:</strong> <span id="titulos">12</span></p>
        </div>
        <!-- Botones de editar y eliminar -->
        <div class="mt-4">
            <button id="btnEditar" class="btn btn-warning">Editar</button>
            <button id="btnEliminar" class="btn btn-danger">Eliminar</button>
        </div>
    </div>

    <script src="equipo.js"></script>
</body>
</html>
